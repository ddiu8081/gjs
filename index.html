<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>g.js</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: linear-gradient(-20deg, #f78ca0 0%, #f9748f 19%, #fd868c 60%, #fe9a8b 100%);
      }
      .text {
        font-family: 'Raleway', sans-serif;
        font-size: 80px;
        color: #ffffff;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <count-to class="text" :start-val="0" :end-val='days' :duration=4000></count-to>
    </div>
    <!-- <script src="https://cdn.bootcss.com/vConsole/3.3.3/vconsole.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./vue-count-to.min.js"></script>
    <script>
        // var vConsole = new VConsole()
        var app = new Vue({
            el: '#app',
            data: {
              days: 0
            },
            created () {
              const today = Date.parse(new Date())
              const thatDay = Date.parse("2016-04-30")
              const day = parseInt((today - thatDay) / (1000*60*60*24))
              console.log('from 2016.04.30')
              this.days = day
            }
        })
    </script>
</body>
</html>
